{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      Hello there!
      {% endblock %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">    
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat|Roboto:400,400italic,600|Roboto+Mono">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="links">
          <a href="https://github.com/dogrod" target="_blank">
            <img src="{% static 'images/github.png' %}" alt="github">
          </a>
          <a href="http://www.jianshu.com/u/18d0a05c3169" target="_blank">
            <img src="{% static 'images/jianshu.png' %}" alt="jianshu">
          </a>
        </div>
        <div class="title">
          <a href="/">DOG ROD</a>
        </div>
        <div class="motto">
          <h6>What if everything you're going through right now is preparing you for a dream bigger than you can imagine.</h6>
        </div>
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
