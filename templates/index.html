{% extends "base.html" %}
<!-- {% load static from staticfiles %} -->


{% block title %}
DogRod
{% endblock  %}

{% block content %}
<div class="main">
  <ul>
    {% for post in posts %}
      <li class="index__blog-index">
        <h3>{{ post.posted }}</h3>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock  %}
