<div class="pagination">
  {% if page.has_previous %}
    <a class="pagination__prev" href="?page={{ page.previous_page_number }}"><< Previous</a>
  {% endif %}
    <span class="current">
      Page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>
  {% if page.has_next %}
    <a class="pagination__next" href="?page={{ page.next_page_number }}">Next >></a>
  {% endif %}
</div>
